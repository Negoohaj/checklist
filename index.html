<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist de Segurança do Roteador Wi-Fi</title>
</head>
<body>

  <h2>Checklist de Segurança do Roteador Wi-Fi</h2>

  <ul>
    <li><input type="checkbox" id="item1" /> <label for="item1">Alterar a senha padrão do roteador.</label></li>
    <li><input type="checkbox" id="item2" /> <label for="item2">Ativar a criptografia WPA3 ou WPA2 no Wi-Fi.</label></li>
    <li><input type="checkbox" id="item3" /> <label for="item3">Definir um nome de rede (SSID) único e não padrão.</label></li>
    <li><input type="checkbox" id="item4" /> <label for="item4">Ativar o filtro de endereço MAC, se disponível.</label></li>
    <li><input type="checkbox" id="item5" /> <label for="item5">Verificar e atualizar regularmente o firmware do roteador.</label></li>
  </ul>

</body>
</html>
